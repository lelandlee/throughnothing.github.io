<div class="post">
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <p class="meta text-muted">
        <span class="date">{{ post.date | date_to_string }}</span>

        {% if post.categories.size > 0 %}
        | <span class="categories">
            {% include categories_comma.html %}
        </span>
        {% endif %}
    </p>

    <div class="body">
        {{ content }}
    </div>

</div>

{% if post.previous %}
  <a class="pull-left" href="{{ post.previous.url }}">&lArr; Previous</a>
{% endif %}

{% if post.next %}
  <a class="pull-right" href="{{ post.next.url }}">Next &rArr;</a>
{% endif %}
